<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="applicationForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="experience">Experience (years)</label>
                <input type="number" id="experience" name="experience" min="0" step="0.5" required>
            </div>
            
            <div class="form-group">
                <label for="skills">Skills (comma separated)</label>
                <textarea id="skills" name="skills" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="companyCode">Company Code</label>
                <input type="text" id="companyCode" name="companyCode" required>
            </div>
            
            <div class="form-group">
                <label for="resumeLink">Resume Drive Link</label>
                <input type="url" id="resumeLink" name="resumeLink" placeholder="https://drive.google.com/..." required>
            </div>
            
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
